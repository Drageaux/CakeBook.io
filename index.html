<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Cake Book</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/custom/images/favicon-32x32.png">
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>

    <!-- Load libraries -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script> <!-- Routing and Navigation -->
    <script src="node_modules/angular2/bundles/http.dev.js"></script> <!-- Server Communication -->
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script> <!-- Auth0 Lock script -->

    <!-- Bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <!-- Custom/Third-Party -->
    <link href='https://fonts.googleapis.com/css?family=Chewy|Marmelad|Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/dragula/css/dragula.css">
    <link rel="stylesheet" href="assets/bootstrap-switch/css/bootstrap-switch.min.css">
    <script src="assets/bootstrap-switch/js/bootstrap-switch.min.js"></script>

    <!-- Initialize -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("body").tooltip({selector: '[data-toggle=tooltip]'});
            $("body").popover({selector: '[data-toggle=popover]'});
        });
    </script>

    <!-- Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                "ng2-dragula": {
                    main: "ng2-dragula.js",
                    defaultExtension: "js",
                    meta: {
                        "ng2-dragula/*": {
                            "format": "global"
                        }
                    }
                }
            },
            map: {
                "angular2-jwt": "node_modules/angular2-jwt/angular2-jwt.js",
                'dragula': 'node_modules/dragula/dist/dragula.js',
                'ng2-dragula': 'node_modules/ng2-dragula'
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</head>


<!-- Display the application -->
<body>
<my-app>Loading...</my-app>
</body>

</html>
