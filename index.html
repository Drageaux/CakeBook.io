<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Cake Book</title>
    <meta charset="UTF-8">
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Load libraries -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script> <!-- Routing and Navigation -->
    <script src="node_modules/angular2/bundles/http.dev.js"></script> <!-- Server Communication -->
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script> <!-- Auth0 Lock script -->

    <script src="assets/bootstrap/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Chewy|Marmelad|Lobster' rel='stylesheet' type='text/css'> <!-- Google Fonts -->

    <!-- Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
                "angular2-jwt": "node_modules/angular2-jwt/angular2-jwt.js"
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

</head>

<!-- Display the application -->
<body>
<my-app>Loading...</my-app>
</body>

</html>
