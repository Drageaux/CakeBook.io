<div class="add-cake-form">
    <h4 style="text-align: center"><b>Make a Cake</b></h4>
    <form (ngSubmit)="addCake(addCakeForm.value)" #addCakeForm="ngForm">
        <!-- Cake name -->
        <div class="form-group">
            <label>Cake Name*</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.name">
            <div class="ui toggle checkbox">
                <input type="checkbox" id="publicToggleAdd" [checked]="model.isPublic"
                       (click)="togglePublicity()">
                <label>Allow everyone to see this cake?</label>
            </div>
        </div>
        <hr>

        <!-- Cake description -->
        <div class="form-group">
            <label>Description</label>
            <textarea #textareaDesc rows="4" class="form-control" placeholder="(optional)"
                      value="{{model.description}}"
                      (keyup)="updateDescription(textareaDesc.value)"></textarea>
        </div>
        <div></div>
        <hr>

        <!-- Ingredients -->
        <label>Ingredients</label><br>
        <editable-item-list
                [placeholder]="'(optional)'"
                [itemList]="model.ingredients"
                (onAdded)="addOptionalItem('ingr', $event)"
                (onRemoved)="removeOptionalItem('ingr', $event)"
                (onSaved)="saveEdit('ingr', $event)">
        </editable-item-list>
        <hr>
        <!-- Steps -->
        <label>Steps</label><br>
        <editable-item-list
                [placeholder]="'(optional)'"
                [itemList]="model.steps"
                (onAdded)="addOptionalItem('step', $event)"
                (onRemoved)="removeOptionalItem('step', $event)"
                (onSaved)="saveEdit('step', $event)">
        </editable-item-list>
        <hr>

        <!-- Main form buttons -->
        <button type="submit" class="btn btn-success"
                [class.disabled]="isEmptyString(model.name)">
            Submit
        </button>
        <button type="button" class="btn btn-danger"
                (click)="closeForm()">
            Cancel
        </button>
    </form>
</div>
