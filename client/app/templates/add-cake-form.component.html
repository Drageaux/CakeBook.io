<div *ngIf="!active">
    <button class="btn btn-primary" (click)="openForm()">Make New Cake</button>
</div>

<div *ngIf="active" class="add-cake-form">
    <h4>Make a Cake</h4>
    <form (ngSubmit)="addCake(model.name)" #addCakeForm="ngForm">
        <!-- Cake name -->
        <div class="form-group">
            <label>Cake Name</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.name">
            <!--<div [hidden]="name.valid || name.pristine" class="alert alert-danger">-->
            <!--Name is required-->
            <!--</div>-->
        </div>
        <hr>

        <!-- Ingredient list -->
        <div class="form-group">
            <label>Ingredients</label><br>
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary"
                            [class.disabled]="isEmptyString(currIngr.value)"
                            (click)="addIngredient()">
                        Add
                    </button>
                </span>
                <input type="text" class="form-control" placeholder="(optional)"
                       [(ngModel)]="currIngr.value">
            </div>
            <ul *ngIf="ingrList.length>0" class="list-group add-cake-list">
                <li *ngFor="#ingr of ingrList; #idx = index" class="list-group-item"
                    (click)="editIngredient(idx)">
                    <div>
                        <div class="number-label"><span>{{idx+1}}</span></div>
                        <div class="list-group-item-name" [class.edit-item]="isEditing(idx)">
                            <span [class.hidden]="isEditing(idx)">
                                {{ingr.value}}
                            </span>
                            <input type="text" class="form-control"
                                   [class.hidden]="!isEditing(idx)" value="{{ingr.value}}" autofocus>
                        </div>
                        <button type="button" class="btn btn-danger remove-button"
                                [class.hidden]="isEditing(idx)" (click)="removeIngredient(idx)">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                        <div class="save-cancel" [class.hidden]="!isEditing(idx)">
                            <button class="save-button"><span class="glyphicon glyphicon-check"></span></button>
                            <button class="cancel-button"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <hr>

        <!-- Instruction steps -->
        <div class="form-group">
            <label>Steps</label><br>
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary"
                            [class.disabled]="isEmptyString(currStep.value)"
                            (click)="addStep()">
                        Add
                    </button>
                </span>
                <input type="text" class="form-control" placeholder="(optional)"
                       [(ngModel)]="currStep.value">
            </div>
            <ul *ngIf="stepList.length>0" class="list-group add-cake-list">
                <li *ngFor="#step of stepList; #idx = index" class="list-group-item">
                    <div class="number-label"><span>{{idx+1}}</span></div>
                    <div class="list-group-item-name">{{step.value}}</div>
                    <button type="button" class="btn btn-danger remove-button"
                            (click)="removeStep(idx)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main form buttons -->
        <button type="submit" class="btn btn-success"
                [class.disabled]="isEmptyString(model.name)">
            Submit
        </button>
        <button type="button" class="btn btn-danger"
                (click)="closeForm()">
            Cancel
        </button>
    </form>
</div>
