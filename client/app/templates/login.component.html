<div *ngIf="!loggedIn()" class="login-body">
    <nav class="navbar navbar-default navbar-fixed-top login-topnav">
        <a href="#" class="navbar-brand">Cake Book</a>
    </nav>

    <div class="login-container">
        <!-- Bootstrap Carousel -->
        <div id="login-carousel" class="carousel slide" data-ride="carousel">
            <!-- Login Button -->
            <a *ngIf="!loggedIn()" (click)="login()" class="login-button btn btn-default"><span>Get Started</span></a>

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#login-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#login-carousel" data-slide-to="1"></li>
                <li data-target="#login-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://trello-attachments.s3.amazonaws.com/5619e2ce89b9f640b6d255b7/932x960/7a578b224734b632c301881e75086ded/11041817_969486119731278_9135160827594352226_n.jpg"
                         alt="ME">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="https://trello-attachments.s3.amazonaws.com/5615b20e9c16c07464530290/1001x563/7532ac9b9bd6cd632980e2b7c610b941/921d4acd-26ab-43c8-b056-11a6abdb7c28.jpg"
                         alt="ME">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="https://trello-attachments.s3.amazonaws.com/5615b47b758fe0733395da34/960x960/d0df31671ebb39e81a7fc15693e059e9/12009790_1641056196147023_9131550038435066454_n.jpg"
                         alt="ME">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="https://trello-attachments.s3.amazonaws.com/560836018e5f29b2b3eb0062/736x919/a6d84469f2a95d6f418971f9678d63b3/2fe6df5afb3694b58f18cfee3bbfcb39.jpg"
                         alt="ME">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#login-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#login-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Dimmed Background-->
        <!--<div class="dimmed-background">&nbsp;</div>-->
    </div>
</div>

<div *ngIf="loggedIn() && atLoginPage()" class="login-container">
    <a class="btn btn-default btn-success" id="redirect-button" href="#">Login Successful<br>(click here)</a>
</div>
