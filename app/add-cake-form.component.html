{{diagnostic}}
<form *ngIf="active" (ngSubmit)="onSubmit()" #addCakeForm="ngForm">
    <!-- Cake name -->
    <div class="form-group">
        <input type="text" class="form-control" required
               [(ngModel)]="model.name">
        <!--<div [hidden]="name.valid || name.pristine" class="alert alert-danger">-->
            <!--Name is required-->
        <!--</div>-->
    </div>

    <!-- Ingredient list -->
    <div class="form-group">
        <input type="text" class="form-control"
               [(ngModel)]="model.ingredients">
        <!--<div [hidden]="name.valid || name.pristine" class="alert alert-danger">-->
            <!--At least 1 ingredient is required-->
        <!--</div>-->
    </div>

    <!-- Instruction steps -->
    <div class="form-group">
        <input type="text" class="form-control"
               [(ngModel)]="model.steps" placeholder="(optional)">
    </div>

    <button type="submit" class="btn btn-default"
            (click)="addCake()">New Cake</button>
</form>
